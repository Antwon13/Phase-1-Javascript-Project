<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Characters</title>
    <script src="https://kit.fontawesome.com/e14eb7b378.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
  <h1>&#x2728;Harry Potter Characters &#x2728;</h1>
  <h2>My Favourite Characters List</h2>
  <em>Use the Add button to create a list of your favourite character below</em>

  
      
  <div class="table-container">
    
    <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Species</th>
            <th scope="col">Gender</th>
            <th scope="col">House</th>
            <th scope="col">Delete</th>
            <th scope="col">Notes</th>
            <th scope="col">Save</th>
            
        </thead>
      <tbody id="favourite-characters">
  </div>

  <div class="table">
    
    <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Species</th>
            <th scope="col">Gender</th>
            <th scope="col">House</th>
            <th scope="col">Add</th>
            <th scope="col">Like</th>
            <th scope="col">Mug Shot</th>
          </tr>
        </thead>
      <tbody id="all-characters">
      </div>


    


    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script src="index.js"></script>

   
    <i class="fa fa-heart" id="heart" ></i>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
